<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="div1">
        <p>Parrafo1</p><p>Parrafo2</p>
    </div>
    
    <div id="div2">
        <p>Parrafo1</p>
        <p>Parrafo2</p>
    </div>
    <button type="button" onclick="hijos();">Action</button>
</body>
    
<script>
    
function hijos(){
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    
    alert('hijos de div1 : ' + div1.childNodes.length + ' - ' + 'hijos del div2 : ' + div2.childNodes.length);
}
    
</script>
</html>
