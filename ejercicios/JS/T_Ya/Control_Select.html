<script type="text/javascript"> 
function cambiarColor()
{
  var seleccion=document.getElementById('select1');
  document.getElementById('text1').innerHTML=seleccion.selectedIndex;
  document.getElementById('text2').innerHTML=seleccion.options[seleccion.selectedIndex].text;
  document.getElementById('text3').innerHTML=seleccion.options[seleccion.selectedIndex].value;
}
</script>

<form>
  <select id="select1" onChange="cambiarColor()">
    <option value="0xff0000">Rojo</option>
    <option value="0x00ff00">Verde</option>
    <option value="0x0000ff">Azul</option>
  </select>
  <br>
  Número de índice seleccionado del objeto SELECT:
    <!--<input type="text" id="text1"><br>-->
    <p id="text1"></p><br>
  Texto seleccionado:
    <!--<input type="text" id="text2"><br>-->
    <p id="text2"></p><br>
  Valor asociado:
    <!--<input type="text" id="text3"><br>-->
    <p id="text3"></p><br>
</form>
</body>
</html>
